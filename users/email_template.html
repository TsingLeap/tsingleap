<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        .code {
            font-size: 2rem;
            font-weight: bold;
            background: #e0f7ff;
            padding: 12px 24px;
            border-radius: 6px;
            display: inline-block;
            margin: 16px 0;
            border: 2px solid #cbd5e0;
        }
        .info {
            font-size: 1rem;
            color: #555;
        }
        .highlight {
            font-weight: bold;
            color: #d35400;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="title">Your Verification Code</p>
        <div class="code">{{ verification_code }}</div>
        <p class="info">
            This code is valid for <span class="highlight">{{ expire_time }} minutes</span>.
        </p>
        <p class="info">If you did not request this code, please ignore this email.</p>
    </div>
</body>
</html>
